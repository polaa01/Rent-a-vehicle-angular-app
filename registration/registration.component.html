<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>

    <div class="container">
     <mat-card class="register-card">
        <button mat-raised-button class="back-button" (click)="goBack()">
            Go Back
        </button>
      <h2 class="reg-title">Register here</h2>


       <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName = "name" type="text">
            <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                Name is required
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput formControlName = "surname" type="text">
            <mat-error *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched">
                Surname is required
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
          <mat-select formControlName="selectedRole">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="operator">Operator</mat-option>
            <mat-option value="manager">Manager</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName = "username" type="text">
            <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
                Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName = "password" type="password">
            <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                Password is required
            </mat-error>
          </mat-form-field>


          <div class="button-container">
            <button mat-raised-button>Register</button>
            <button mat-raised-button (click)="onReset()">Reset</button>
          </div>

         

       </form>


     </mat-card>

    </div>

</body>
</html>
