<h2 class="sub-title">User management</h2>

<div class="middle-content">
<mat-tab-group>
  
  <mat-tab label="Employees" *ngIf="userRole === 'ADMIN' || userRole === 'MANAGER'"> 
    <app-user-table [type]="'employee'"></app-user-table>
  </mat-tab>

  <mat-tab label="Clients">
      <app-user-table [type]="'client'"></app-user-table>  
  </mat-tab>

  </mat-tab-group>
  
</div>
