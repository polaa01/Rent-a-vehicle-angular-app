<div class="over">
    <mat-card clas="form-card">
    
       <h2 class="title">Update Manufacturer</h2>
       <form [formGroup]="manufacturerForm">
           <mat-form-field appearance="outline">
             <mat-label>Manufacturer Name</mat-label>
             <input matInput formControlName="name">
           </mat-form-field>
   
           <mat-form-field appearance="outline">
               <mat-label>Manufacturer Address</mat-label>
               <input matInput formControlName="address">
           </mat-form-field>
   
           <mat-form-field appearance="outline">
               <mat-label>Manufacturer Country</mat-label>
               <input matInput formControlName="country">
           </mat-form-field>
   
           <mat-form-field appearance="outline">
               <mat-label>Manufacturer Phone</mat-label>
               <input matInput formControlName="phone">
           </mat-form-field>
   
           <mat-form-field appearance="outline">
               <mat-label>Manufacturer Fax</mat-label>
               <input matInput formControlName="fax">
           </mat-form-field>
   
           <mat-form-field appearance="outline">
               <mat-label>Email</mat-label>
               <input matInput type="email" formControlName="email">
               <!-- 
               <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                 Please enter a valid email address.
               </mat-error>
               -->
           </mat-form-field>
       
           <div class="buttons">
             <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
             <button mat-raised-button color="primary" (click)="onSave()">Save</button>
           </div>
         </form>
   
   </mat-card>
   </div>
