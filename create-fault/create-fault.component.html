<div class="container">
    <mat-card clas="form-card">
    
       <h2 class="title">Create New Fault</h2>
       <form [formGroup]="faultForm" (ngSubmit)="onSubmit()">

   
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
             <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="faultForm.get('description')?.invalid && faultForm.get('description')?.touched">
          Description is required
        </mat-error>
        </mat-form-field>
   
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateReported">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="faultForm.get('dateReported')?.invalid && faultForm.get('dateReported')?.touched">
      Date is required
    </mat-error>
        </mat-form-field>
   
        <mat-form-field appearance="fill">
            <mat-label>Vehicle</mat-label>
            <mat-select formControlName="vehicleId">
         <mat-option *ngFor="let v of vehicles" [value]="v.id">
          {{ v.model }} 
      </mat-option>
    </mat-select>
    <mat-error *ngIf="faultForm.get('vehicleId')?.invalid && faultForm.get('vehicleId')?.touched">
      You must choose vehicle
    </mat-error>
           </mat-form-field>
       
           <div class="buttons">
             <button mat-button color="warn" type="button" (click)="closeForm()">Cancel</button>
             <button mat-raised-button color="primary" type="submit">Save</button>
           </div>
         </form>
   
   </mat-card>
   </div>
